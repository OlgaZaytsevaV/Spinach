{% extends "base.html" %}
{% block title %}search_results{% endblock %}
{% block content %}

<div class="container"> 
  <div class="row">
    <h2 style="text-align: center; ">Search Results</h2>
  </div>
    <form action='/search'>
  <div class="row">
     {% for place in places %} 
    <div class="col-xs-18 col-sm-4 col-md-3">
      <div class="card">
        <div class="img">
        <img src="{{place.image_url}}" style=" display: block; width:200px; height:200px; object-fit:cover">
        </div><br>
        <div class="caption">
          <a style="color: #fff" href="/results?id={{place.id}}&name={{place.name}}">{{place.name}}</a>
        </div><br>
      </div>
    </div>
      {% endfor %} 
  </div>
</form> 
</div> 
<style>

body {
    height: 100%;
    background-image: url("");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6);
    max-width: 200px;
    margin: 2em;
    text-align: center;
    background-color: #5cb85c;
    
}

.caption{
    color: grey;
    font-size: 14px;
    text-align: center;
    height: 30px

}

</style>




{% endblock %}
