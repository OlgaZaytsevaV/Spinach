{% extends "base.html" %}
{% block title %}search_results{% endblock %}
{% block content %}

<form action='/search'>
<div class="container">
    <h3>Search Results</h3>
    <ul>
    {% for place in places %}
    <li><a href="/results?id={{place.id}}">{{place.name}}</a></li>
    {% endfor %}
    </ul> 
</div>
</form>

{% endblock %}
