{% extends "base.html" %}
{% block title %}sign_up{% endblock %}
{% block content %}

<div id="signup">
    <div class="container">
        <div id="signup-row" class="row justify-content-center align-items-center">
            <div id="signup-column" class="col-md-6">
                <div class="signup-box col-md-12">
                    <form id="signup-form" class="form" action="/sign_up" method="post">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="name" class="text-info">Name</label><br>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email</label><br>
                            <input type="text" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password2" class="text-info">Confirm Password:</label><br>
                            <input type="text" name="password2" id="password2" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
<style>
body {
    background-image:url("static/images/72298717_m.jpg");
    background-repeat:no-repeat;
    background-size:cover;
    width:100%;
    height:100vh;
    overflow:auto;
    }
#signup .container #signup-row #signup-column .signup-box {
  margin-top: 60px;
  max-width: 400px;
  height: 440px;
  border: 1px solid #9C9C9C;
  border: 1px solid rgba(255,255,255,0.6);
  background-color: rgba(255,255,255,0.6)
}
#signup .container #signup-row #signup-column .signup-box #signup-form {
  padding: 20px;
}
#signup .container #signup-row #signup-column .signup-box #signup-form #register-link {
  margin-top: -85px;
}
</style>
</body>
    




{% endblock %}
